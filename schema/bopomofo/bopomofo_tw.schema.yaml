reverse_lookup: # 取代 原本bopomo 筆劃反查
  dictionary: liur.extended
  enable_completion: true
  enable_sentence: false # 連打 造詞
  prefix: "```"
  suffix: "'"
  tips: 【蝦米】
  comment_format:
    - "xlit|abcdefghijklmnopqrstuvwxyz[];',.|ABCDEFGHIJKLMNOPQRSTUVWXYZ[];',.|" # 顯示大寫
    - xform/^~(.+)$/>[$1]   # 將提示碼改為較美觀的型式
