# Trime default style settings
# encoding: utf-8

config_version: "0.9"
name: 默认键盘 #方案名称
author: 筋斗云#作者资讯

#键盘高度等
height:
  1: &jpgd1 43.6 #符号键盘
  2: &jpgd2 46 #主键盘
  3: &jpgd3 41.5 #数字键盘
  4: &jpgd4 12 #主键盘圆角
  5: &jpgd5 36 #候选区高度
  6: &jpgd6 0.5 #符号键盘行间距
  7: &jpgd7 0.5 #符号键盘水平间距
  8: &jpgd8 0.0 #符号键盘圆角
  9: &jpgd9 11 #主键盘数字键盘行间距
  10: &jpgd10 4 #主键盘数字键盘水平间距

style:
  key_height: *jpgd2 #键高
  keyboards: [default, number, .symbols, english, .number] #键盘配置,所有跳转键盘都需要在这里配置，不然会出错
  text_size: 12 #编码字体大小 默认值为：12
  text_height: 20 #编码框高度 默认值为：20
  candidate_text_size: 24 #候选字体大小 默认值为：24
  candidate_view_height: 44 #候选高度 默认值为：44
  candidate_padding: 14 #候选间距 默认值为：14
  comment_text_size: 14 #逐码字体大小 默认值为：14
  comment_height: 16 #逐码高度 默认值为：16
  show_preview: true #是否显示气泡 默认显示
  round_corner: 0 #值为0的话默认 iphone为4，ipad为8
  color_scheme: cc1 #配色方案 cc1/cc2/cc3/cc4/cc5/cc6/cc7/cc8
  # aqua/ink/azure/lost_temple/dark_temple/starcraft
  #       首選項      候選字   
  # cc1 紫底 黑字 / 深灰 黑字  類似 yahoo keykey輸入法 配色
  # cc2 綠底 黑字 / 深灰 黑字  類似 淡綠底黑字
  # cc3 黑底 白字 / 橘底 黑字  類似 p站配色
  # cc4 淡藍 黑字 / 深灰 黑字  類似 squirrel預設主題
  # cc5 藍底 白字 / 藍底 灰字  類似 DOS 倚天系統
  # cc6 綠底 白字 / 深灰 黑字  類似 漢音輸入法
  # cc7 灰底 黑字 / 灰底 深灰
  # cc8 灰底 藍字 / 灰底 淡藍

#键盘布局
preset_keyboards:
  default:
    ascii_mode: 0
    author: "筋斗云"
    height: *jpgd2
    horizontal_gap: *jpgd10
    vertical_gap: *jpgd9
    round_corner: *jpgd4
#现在只支持配置click,swipe_up,swipe_down键盘
    keys: 
      - {click: q, swipe_up: commit1,  swipe_down: "一"}
      - {click: w, swipe_up: commit2,  swipe_down: "二"}
      - {click: e, swipe_up: commit3,  swipe_down: "三"}
      - {click: r, swipe_up: commit4,  swipe_down: "四"}
      - {click: t, swipe_up: commit5,  swipe_down: "五"}
      - {click: y, swipe_up: commit6,  swipe_down: "六"}
      - {click: u, swipe_up: commit7,  swipe_down: "七"}
      - {click: i, swipe_up: commit8,  swipe_down: "八"}
      - {click: o, swipe_up: commit9,  swipe_down: "九"}
      - {click: p, swipe_up: commit0,  swipe_down: "〇"}
      - {width: 5}
      - {click: a, swipe_up: commit～, swipe_down: "~"}
      - {click: s, swipe_up: commitgan, swipe_down: "/"}
      - {click: d, swipe_up: commit：, swipe_down: ":"}
      - {click: f, swipe_up: commit；, swipe_down: ";"}
      - {click: g, swipe_up: bracket2, swipe_down: "("}
      - {click: h, swipe_up: commit）, swipe_down: ")"}
      - {click: j, swipe_up: commit@,  swipe_down: "@"}
      - {click: k, swipe_up: quotationMarkFull2,  swipe_down: '"'}
      - {click: l, swipe_up: commit”,  swipe_down: "'"}
      - {width: 5}
      - {click: Shift, width: 14}
      - {width: 1}
      - {click: z, swipe_up: commit-,  swipe_down: "-"}
      - {click: x, swipe_up: commit_,  swipe_down: "_"}
      - {click: c, swipe_up: commitJin,  swipe_down: "#"}
      - {click: v, swipe_up: commit？,  swipe_down: "?"}
      - {click: b, swipe_up: commit！,  swipe_down: "!"}
      - {click: n, swipe_up: "，",  swipe_down: commaHalf}
      - {click: m, swipe_up: "。",  swipe_down: periodHalf}
      - {width: 1}
      - {click: BackSpace, width: 14}
      - {click: symbols, width: 14}
      - {click: .number, width: 12}
      - {click: space, width: 42}
      - {click: english, width: 12}
