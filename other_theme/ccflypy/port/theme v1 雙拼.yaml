# Trime default style settings
# encoding: utf-8

config_version: "1.0"
name: 小鹤主题 #方案名称
author: flypy.com (Modified by copy0401) v1 #作者资讯 

#键盘高度等
height:
  A: &BMG 20  #编码区高度
  B: &HXG 40   #候选区高度
  C: &VJG 46    #主键盘行高
  D: &FJG 46    #符号键盘行高
other:  
  E: &VJH 11    #主键盘行间距
  F: &VJL 4       #主键盘列间距
  G: &VJY 20    #主键盘键圆角
  
  H: &FJH 0.5   #符号键盘行间距
  I: &FJL 0.5     #符号键盘列间距
  J: &FJY 0.0    #符号键盘键圆角
  
style:
  key_height: *FJG #符号键盘行高
  keyboards: [default, english, .number, .symbols, number, symbols] #键盘配置,所有跳转键盘都需要在这里配置，不然会出错
  text_size: 14 #编码字体大小
  text_height: *BMG #编码区高度
  candidate_text_size: 21 #候选字体大小
  candidate_view_height: *HXG #候选区高度
  candidate_padding: 14 #候选间距
  candidate_comment_type: 1 #逐码显示样式，1为内嵌，2为并列
  comment_text_size: 14 #逐码字体大小
  comment_height: 16 #逐码高度
  show_preview: true #是否显示气泡 默认显示
  round_corner: *FJY #符号键盘圆角
  vertical_gap: *FJH #符号键盘行距
  horizontal_gap: *FJL #符号键盘列距

#键盘布局
preset_keyboards:
  default:
    ascii_mode: 0
    author: flypy.com
    height: *VJG
    horizontal_gap: *VJL
    vertical_gap: *VJH
    round_corner: *VJY
    keys: 
      - {click: q, label: Q iu, swipe_up: 1}
      - {click: w, label: W ei, swipe_up: 2}
      - {click: e, label: E, swipe_up: 3}
      - {click: r, label: R uan, swipe_up: 4}
      - {click: t, label: T ue ve, swipe_up: 5}
      - {click: y, label: Y un, swipe_up: 6}
      - {click: u, label: U sh, swipe_up: 7}
      - {click: i, label: I ch, swipe_up: 8}
      - {click: o, label: O uo, swipe_up: 9}
      - {click: p, label: P ie, swipe_up: 0}
      - {width: 5}
      - {click: a, label: A, swipe_up:  "!"}
      - {click: s, label: S ong iong, swipe_up:   slhFull}
      - {click: d, label: D ai, swipe_up: periodHalf}
      - {click: f, label: F en, swipe_up:  semicolon}
      - {click: g, label: G eng, swipe_up: "("}
      - {click: h, label: H ang, swipe_up:  ")"}
      - {click: j, label: J an, swipe_up:  "#"}
      - {click: k, label: K uai ing, swipe_up:  '"'}
      - {click: l, label: L uang iang, swipe_up: "'"}
      - {width: 5}
      - {click: Shift, width: 14}
      - {width: 1}
      - {click: z, label: Z ou, swipe_up: "`"}
      - {click: x, label: X ua ia, swipe_up:  "?"}
      - {click: c, label: C ao, swipe_up: ","}
      - {click: v, label: V zh ui, swipe_up: piaoFull}
      - {click: b, label: B in, swipe_up:  "@"}
      - {click: n, label: N iao, swipe_up:  dunFull}
      - {click: m, label: M ian, swipe_up:  ":"}
      - {width: 1}
      - {click: BackSpace, width: 14}
      - {click: number, width: 15}
      - {click: english, width: 13}
      - {click: space, width: 40}
      - {click: ";", label: " ；", swipe_up: periodFull, width: 15}
      - {click: Return, width: 17}
    name: "默认键盘"
    width: 10

  english:
    ascii_mode: 1
    author: flypy.com
    height: *VJG
    horizontal_gap: *VJL
    vertical_gap: *VJH
    round_corner: *VJY
    keys: 
      - {click: q, swipe_up: "1"}
      - {click: w, swipe_up: "2"}
      - {click: e, swipe_up: "3"}
      - {click: r, swipe_up: "4"}
      - {click: t, swipe_up: "5"}
      - {click: y, swipe_up: "6"}
      - {click: u, swipe_up: "7"}
      - {click: i, swipe_up: "8"}
      - {click: o, swipe_up: "9"}
      - {click: p, swipe_up: "0"}
      - {width: 5}
      - {click: a, swipe_up: "!"}
      - {click: s, swipe_up: "^"}
      - {click: d, swipe_up: "&"}
      - {click: f, swipe_up: ";"}
      - {click: g, swipe_up: "("}
      - {click: h, swipe_up: ")"}
      - {click: j, swipe_up: "#"}
      - {click: k, swipe_up: '"'}
      - {click: l, swipe_up: "'"}
      - {width: 5}
      - {click: Shift, width: 14}
      - {width: 1}
      - {click: z, swipe_up: "`"}
      - {click: x, swipe_up: "?"}
      - {click: c, swipe_up: "*"}
      - {click: v, swipe_up: "~"}
      - {click: b, swipe_up: "@"}
      - {click: n, swipe_up: "/"}
      - {click: m, swipe_up: ":"}
      - {width: 1}
      - {click: BackSpace, width: 14}
      - {click: symbols, width: 15}
      - {click: DefaultKeyboard2, width: 13}
      - {click: space, width: 40}
      - {click: ",", swipe_up: ".", width: 15}
      - {click: Return, width: 17}
    name: "英文键盘"
    width: 10
  number:
    ascii_mode: 1
    author: flypy.com
    height: *VJG
    horizontal_gap: *VJL
    vertical_gap: *VJH
    round_corner: *VJY
    keys: 
      - {click: "+", swipe_up: "&"}
      - {click: 1}
      - {click: 2}
      - {click: 3}
      - {click: DefaultKeyboard1}
      - {click: "-", swipe_up: "%"}
      - {click: 4}
      - {click: 5}
      - {click: 6}
      - {click: .symbols1}
      - {click: "*", swipe_up: "#"}
      - {click: 7}
      - {click: 8}
      - {click: 9}
      - {click: BackSpace}
      - {click: "/", swipe_up: "="}
      - {click: ","}
      - {click: 0}
      - {click: "."}
      - {click: Return}
    name: "数字键盘"
    width: 20
  symbols:
    ascii_mode: 1
    author: flypy.com
    height: *VJG
    horizontal_gap: *VJL
    vertical_gap: *VJH
    round_corner: *VJY
    keys: 
      - {click: 1}
      - {click: 2}
      - {click: 3}
      - {click: 4}
      - {click: 5}
      - {click: 6}
      - {click: 7}
      - {click: 8}
      - {click: 9}
      - {click: 0}
      - {click: "@"}
      - {click: "#"}
      - {click: "$"}
      - {click: "%"}
      - {click: "&"}
      - {click: "+"}
      - {click: "-"}
      - {click: "*"}
      - {click: "/"}
      - {click: "="}
      - {click: .symbols1, width: 14}
      - {width: 1}
      - {click: "?"}
      - {click: "!"}
      - {click: "~"}
      - {click: "^"}
      - {click: "'"}
      - {click: '"'}
      - {click: "."}
      - {width: 1}
      - {click: BackSpace, width: 14}
      - {click: english1, width: 15}
      - {click: DefaultKeyboard2, width: 13}
      - {click: space, label: "空格", width: 40}
      - {click: ",", width: 15}
      - {click: Return, width: 17}
    name: "英文附属符号键盘"
    width: 10
preset_keys:
  # 键盘类型需要在这里跳转，目前只支持下面的配置。
  # 只支持 Shift Return BackSpace  space 特殊键盘配置
  # 现在text的命令只支持:
  #   1,Left(光标向左移动一格);
  #   2,Right(光标向右移动一格)
  #   3,跳转到指定键盘;
  #   其它暂时不支持,具体看事例;
  # 现在支持commit命令,直接上屏指定字符
  #
  Shift: {label: Shift, send: Shift_L}
  Return: {label: Enter, send: Return}
  BackSpace: {send: BackSpace}
  space: {label: "空格", send: space}
  number: {label: ϟ12, send: Eisu_toggle, select: number}
  english: {label: "中/ e", functional: flase, send: Eisu_toggle, select: english}
  english1: {label: "abc", send: Eisu_toggle, select: english}
  symbols: {label: "#+=", send: Eisu_toggle, select: symbols}
  .symbols: {label: "符号", send: Eisu_toggle, select: .symbols} #默认的符号键盘
  .symbols1: {label: "更多", text: "{.symbols}{DefaultKeyboard}"} #默认的符号键盘
  .number: {label: 123, send: Eisu_toggle, select: .number} #默认的9宫格数据键盘
  DefaultKeyboard: {label: 英/ c, functional: flase, send: Eisu_toggle, select: default}
  DefaultKeyboard1: {label: 返回, send: Eisu_toggle, select: default}
  DefaultKeyboard2: {label: 英/ c, functional: flase, send: Eisu_toggle, select: default}
  periodHalf: {label: ".", commit: "."} #上屏半角句号
  periodFull: {label: "。", commit:  "。"} #上屏全角句号
  commaHalf: {label: ",", commit: ","} #上屏半角逗号
  commaFull: {label: "，", commit: "，"} #上屏全角逗号
  slhFull: {label: "…", commit: "……"} #上屏省略号
  dunFull: {label: "、", commit: "、"} #上屏顿号
  piaoFull: {label: "～", commit: "～"} #上屏～
  questionMark: {label: "？", text: "？{DefaultKeyboard}"}
  point: {label: "！", text: "！{DefaultKeyboard}"}
  semicolon: {label: "；", commit: "；"} #上屏全角分号
  bracket: {label: "(", text: "(){Left}{DefaultKeyboard}"} #先上屏()光标往左移动一格再跳转到default键盘
  bracket2: {label: "(", text: "(){Left}"} #先上屏()光标往左移动一格
  bracket1: {label: ")", text: "){DefaultKeyboard}"} #先上屏)再跳转到default键盘
  quotationMarkFull: {label: "〝", text: "〝〞{Left}{DefaultKeyboard}"} 
  quotationMarkFull1: {label: "〞", text: "〞＂{Left}{DefaultKeyboard}"}
  quotationMarkFull2: {label: "〝", text: "〝〞{Left}"} 
  quotationMarkHalf１: {label: "\"", text: "\"{DefaultKeyboard}"} 
  quotationMarkHalf2: {label: "\"", text: "“”{Left}"} 
  quotationMarkFull１: {label: "\"", text: "＂{DefaultKeyboard}"} 
  #左右移动光标
  commit←: {label: "←", text: "{Left}"}
  commit→: {label: "→", text: "{Right}"}
